apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: messaging
  labels:
    app: redis
spec:
  serviceName: redis-cluster
  replicas: 6
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: redis
              topologyKey: kubernetes.io/hostname
      containers:
      - name: redis
        image: redis:7.0
        command: [\"/bin/sh\", \"-c\"] 
        args:
        - |\n          redis-server /etc/redis/redis.conf \\\n            --requirepass $REDIS_PASSWORD \\\n            --masterauth $REDIS_PASSWORD \\\n            --cluster-announce-ip $(hostname -f) \\\n            --cluster-announce-port 6379 \\\n            --cluster-announce-bus-port 16379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: password
        ports:
        - name: client
          containerPort: 6379
        - name: gossip
          containerPort: 16379
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: data
          mountPath: /data
        livenessProbe:
          exec:
            command: [\"/bin/sh\", \"-c\", \"redis-cli -a $REDIS_PASSWORD ping\"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: [\"/bin/sh\", \"-c\", \"redis-cli -a $REDIS_PASSWORD ping\"]
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 4Gi
      volumes:
      - name: config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: messaging
data:
  redis.conf: |
    cluster-enabled yes
    cluster-config-file /data/nodes.conf
    cluster-node-timeout 5000
    appendonly yes
    protected-mode no
    save 900 1
    save 300 10
    save 60 10000
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: messaging
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
  - name: client
    port: 6379
  - name: gossip
    port: 16379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-client
  namespace: messaging
spec:
  selector:
    app: redis
  ports:
  - name: client
    port: 6379
    targetPort: 6379
