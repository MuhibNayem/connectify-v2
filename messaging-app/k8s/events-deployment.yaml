apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  labels:
    app: events-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: events-service
  template:
    metadata:
      labels:
        app: events-service
    spec:
      containers:
        - name: events-service
          image: ghcr.io/example/messaging-events-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9096
              name: grpc
            - containerPort: 9100
              name: metrics
          envFrom:
            - secretRef:
                name: messaging-secrets
            - configMapRef:
                name: messaging-config
          env:
            - name: EVENTS_GRPC_PORT
              value: "9096"
            - name: EVENTS_METRICS_PORT
              value: "9100"
            - name: EVENTS_GRPC_HOST
              value: "events-service"
            - name: REALTIME_GRPC_HOST
              value: "gateway"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  labels:
    app: events-service
spec:
  selector:
    app: events-service
  ports:
    - name: grpc
      port: 9096
      targetPort: grpc
    - name: metrics
      port: 9100
      targetPort: metrics
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: events-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: events-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
