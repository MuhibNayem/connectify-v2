apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: messaging
spec:
  clusterIP: None
  selector:
    app: cassandra
  ports:
  - name: cql
    port: 9042
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: messaging
  labels:
    app: cassandra
spec:
  serviceName: cassandra
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:4.1
        ports:
        - containerPort: 7000
        - containerPort: 7001
        - containerPort: 7199
        - containerPort: 9042
        env:
        - name: CASSANDRA_CLUSTER_NAME
          value: connectify-cluster
        - name: CASSANDRA_DC
          value: datacenter1
        - name: CASSANDRA_RACK
          value: rack1
        - name: CASSANDRA_SEEDS
          value: cassandra-0.cassandra.messaging.svc.cluster.local,cassandra-1.cassandra.messaging.svc.cluster.local,cassandra-2.cassandra.messaging.svc.cluster.local
        - name: CASSANDRA_NUM_TOKENS
          value: "256"
        - name: CASSANDRA_AUTHENTICATOR
          value: PasswordAuthenticator
        - name: CASSANDRA_AUTHORIZER
          value: CassandraAuthorizer
        - name: MAX_HEAP_SIZE
          value: 2G
        - name: HEAP_NEWSIZE
          value: 512M
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cassandra-auth
              key: password
        volumeMounts:
        - name: data
          mountPath: /var/lib/cassandra
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "cqlsh -e 'DESCRIBE KEYSPACES'"]
          initialDelaySeconds: 60
          periodSeconds: 30
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "nodetool status"]
          initialDelaySeconds: 120
          periodSeconds: 60
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 2
            memory: 8Gi
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 200Gi
