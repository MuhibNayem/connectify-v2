apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: messaging
  labels:
    app: zookeeper
spec:
  clusterIP: None
  ports:
  - name: client
    port: 2181
  - name: peer
    port: 2888
  - name: leader
    port: 3888
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: messaging
  labels:
    app: zookeeper
spec:
  serviceName: zookeeper
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.3.0
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: peer
        - containerPort: 3888
          name: leader
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_SYNC_LIMIT
          value: "2"
        - name: ZOOKEEPER_INIT_LIMIT
          value: "10"
        - name: ZOOKEEPER_SERVERS
          value: "zookeeper-0.zookeeper.messaging.svc.cluster.local:2888:3888,zookeeper-1.zookeeper.messaging.svc.cluster.local:2888:3888,zookeeper-2.zookeeper.messaging.svc.cluster.local:2888:3888"
        volumeMounts:
        - name: data
          mountPath: /var/lib/zookeeper/data
        - name: log
          mountPath: /var/lib/zookeeper/log
        readinessProbe:
          exec:
            command: ["/bin/bash", "-c", "echo ruok | nc 127.0.0.1 2181"]
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          exec:
            command: ["/bin/bash", "-c", "echo ruok | nc 127.0.0.1 2181"]
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 2Gi
      securityContext:
        fsGroup: 1000
      volumes: []
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: log
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 5Gi
