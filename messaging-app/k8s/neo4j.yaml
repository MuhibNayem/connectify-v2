apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: messaging
spec:
  type: ClusterIP
  selector:
    app: neo4j
  ports:
  - name: http
    port: 7474
  - name: bolt
    port: 7687
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: messaging
  labels:
    app: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.26.0
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: neo4j-auth
              key: credentials
        - name: NEO4J_PLUGINS
          value: '["apoc"]'
        volumeMounts:
        - name: data
          mountPath: /data
        - name: logs
          mountPath: /logs
        readinessProbe:
          httpGet:
            path: /browser/index.html
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        livenessProbe:
          tcpSocket:
            port: bolt
          initialDelaySeconds: 120
          periodSeconds: 30
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
  - metadata:
      name: logs
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 20Gi
