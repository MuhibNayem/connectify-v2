apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app
  labels:
    app: messaging-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
      - name: messaging-app
        image: connectify/messaging-app:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: USER_SERVICE_HOST
          value: "user-service"
        - name: USER_SERVICE_PORT
          value: "9083" # Using the new gRPC port from user-service
        - name: STORY_SERVICE_HOST
          value: "story-service"
        - name: STORY_SERVICE_PORT
          value: "9097"
        - name: EVENTS_SERVICE_HOST
          value: "events-service"
        - name: EVENTS_SERVICE_GRPC_PORT
          value: "9096"
        - name: MARKETPLACE_SERVICE_HOST
          value: "marketplace-service"
        - name: MARKETPLACE_SERVICE_GRPC_PORT
          value: "9095"
        - name: JAEGER_OTLP_ENDPOINT
          value: "jaeger-collector:4317"
        ports:
        - containerPort: 8080
---
